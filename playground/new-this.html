      function Pizza(toppings = [], customer) {
        console.log('Making a pizza...');
        // save the toppings that were passed in to this instance of pizza
        this.toppings = toppings;
        this.customer = customer;
        this.id = Math.floor(Math.random() * 16777215).toString(16);
        this.slices = 10;
      }

      Pizza.prototype.eat = function() {
        if (this.slices > 0) {
          this.slices = this.slices - 1;
          console.log(`CHOMP, You have ${this.slices} left!`);
        } else {
          console.log(`Sorry! You have no slices left`);
        }
      };
      // Description method. When someone calls pizza.describe I want the function to tell you: this pizza is for the customer name, with the toppings and there are how many slices left.
      Pizza.prototype.describe = function() {
        return `This pizza is for ${
          this.customer
        } with the following toppings ${(this.toppings,
        join(','))} and there are ${this.slices} left}!`;
      };

      const pepperoniPizza = new Pizza(['pepperoni'], 'Wes Bos');
      const canadianPizza = new Pizza(
        ['pepperoni', 'mushrooms', 'onion'],
        'Kait Bos',
