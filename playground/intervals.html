<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Intervals and Timers</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function buzzer() {
        console.log('ENNGGGGGGG');
      }
      setTimeout(buzzer, 500);

      function setImediateInterval(funcToRun, ms) {
        funcToRun();
        setInterval(funcToRun, ms);
      }
      setImediateInterval(buzzer, 2000);

      function destroy() {
        document.body.innerHTML = `<p>DESTROYED<p>`;
      }
      const bombTimer = setTimeout(destroy, 5000);

      window.addEventListener('click', function() {
        console.log('You clicked! You saved the world');
        // How do I stop it running????
        clearTimeout(bombTimer); // stop the timer from running
      })
      }
    </script>
  </body>
</html>
