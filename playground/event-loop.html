<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Event Loop</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <style>
      .go {
        margin: 5rem;
        background: white;
        padding: 5rem;
        width: 25rem;
        height: 25rem;
        transition: all 0.2s;
      }

      .go.circle {
        border-radius: 50%;
      }
      .go.red {
        background-color: red;
      }
      .go.purple {
        background-color: purple;
        color: white;
      }
      .go.fadeOut {
        opacity: 0;
      }
    </style>
    <div class="go">Click Me</div>
    <script>
      // console.log('Starting...');
      // setTimeout(function() {
      //   console.log('Running');
      // }, 2000);
      // console.log('Ending...');

      const go = document.querySelector('.go');

      // 1. Change the text to GO when clicked
      function handleClick(e) {
        const el = e.currentTarget;
        el.textContent = 'GO!';
        // 2. Make it a circle after 2 seconds
        setTimeout(function() {
          el.classList.add('circle');
          // 3. Make it red after 0.5s
          setTimeout(function() {
            el.classList.add('red');
            // 4. Make it square after 0.25s
            setTimeout(function() {
              el.classList.remove('circle');
              // 5. Make it purple after 0.3s
              setTimeout(function() {
                el.classList.remove('red');
                el.classList.add('purple');
                // 6. Fade out after 0.5s
                setTimeout(function() {
                  el.classList.add('fadeOut');
                }, 500);
              }, 300);
            }, 250);
          }, 500);
        }, 2000);
      }
      go.addEventListener('click', handleClick);

      // Callback hell is, if you need to do one thing after another you must nest the callbacks inside of each other because they all depend on the previous callbacks to being called before they can go ahead and run. Solution to this is PROMISE LAND! Promises are kind of an I owe you for something that will happen in the future and they allow us to write code that is much easier to look at, much flatter.
    </script>
  </body>
</html>
